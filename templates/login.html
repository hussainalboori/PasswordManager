<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section id="login">
    <body>
        <section id="login" class="vh-100 d-flex justify-content-center align-items-center">
            <div class="container-lg justify-content-center align-items-center">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-5 text-center text-md-start">
                        <h1>
                            <form action="/login" method="POST">
                                <label for="email">Email:</label><br>
                                <input type="email" id="email" name="email" required><br>
                                <label for="password">Password:</label><br>
                                <input type="password" id="password" name="password" required><br>
                                <button type="submit" class="btn btn-secondary btn-lg">Login</button>
                            </form>
                        </h1>
                    </div>
                </div>
            </div>
        </section>
    </body>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
